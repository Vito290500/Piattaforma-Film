<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="design-app.js" defer></script>
</head>
<body>

    <div class="background-surround" id="background-surround"></div>

    <div class="modal-content" id="modal-section">
        <div class="form-modal">
            <h2>ADD NEW FILM</h2>
            <div class="title-description">
                <p class="tag">Title: </p>
                <input type="text" id="title" placeholder="enter the film title">

                <p>Autore: </p>
                <input type="text" id="autore" placeholder="enter the autor">
            </div>

            <div class="description">
                <p class="tags">Description: </p>
                <textarea name="" id="description" cols="30" rows="10" placeholder="Enter a description"></textarea>
            </div>
            
            <div class="otherinformation">
                <p>Durata: </p>
                <input type="text" id="durata" placeholder="enter the duration">
                
                <p>Tags:</p>
                <input type="text" id="tags" placeholder="enter the tags">
            </div>

            <div class="url">
                <p>Image url:</p>
                <input type="text" id="image-url" placeholder="Enter the image url">

                <p>Film url:</p>
                <input type="text" id="film-url" placeholder="enter the film url">
            </div>

            <div class="button">
                <button class="clear-btn" id="clear-btn">Clear Field</button>        
                <button class="add-film-btn" id="add-film">Save Film</button>
            </div>
        </div>

    </div>

    <nav class="nav-bar">
        <div class="nav-bar-logo">
            <a href="index.html">
                <img src="immagini/navbar/Logo.png" alt="" width="60px" height="60px">
                <p class="TextLogo">PIATTAFORMA FILM</p>
            </a>
        </div>

        <div class="nav-bar-main-option">
            <a href="" id="Home-btn"><img src="immagini/navbar/home.png" alt="" width="30px" height="25px">HOME</button>
            <a href="" class="Film-Page-Btn"><img src="immagini/navbar/film.png" alt="" width="30px" height="25px">FILM</a><button class="tendina">⇩</button>
            <a href=""><img src="immagini/navbar/film.png" alt="" width="30px" height="25px">SERIE TV</a><button class="tendina">⇩</button>
            <a href=""><img src="immagini/navbar/tv.png" alt="" width="30px" height="25px">PROGRAMMI TV</a><button class="tendina">⇩</button>
            <a href=""><img src="immagini/navbar/new.png" alt="" width="30px" height="25px">AGGIORNAMENTI</a><button class="tendina">⇩</button>
            <a href=""><img src="immagini/navbar/calendar.png" alt="" width="30px" height="25px">PER ANNO</a><button class="tendina">⇩</button>
        </div>
        
        <div class="nav-bar-tools">
            <a href="">
                <img src="immagini/navbar/preferiti.png" alt="" width="30px" height="25px">
                <p>LA MIA LISTA</p>
            </a>
            <a href="" class="account">
                <img src="immagini/navbar/Profilo.png" alt="" width="30px" height="25px">
                <p>ACCOUNT</p>
            </a>
        </div>
    </nav>

    <section class="Search-bar">
        <button class="filtri">Filtri</button>
        <input type="text" class="search-input-bar">
        <button class="search-btn">
            <img src="immagini/searchbar/lente.png" alt="">
        </button>

        <button id="add-btn" class="add-btn">Add Film</button>
    </section>

    <section class="dynamic-section-Main" id="Section-Main">    
        <ul>
            <!--Dynamic Generated With Js-->
        </ul>
    </section>



</body>
</html>
